{% extends 'index.html' %}
{% block content %}
    {% load static %}
    <style>
        .row {
            display: flex;
            
        }

        .container {
            width: 90%;
            max-width: 550px;
           
        }

        .uproute-container,
        .downroute-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            margin: 0px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px; /* Add margin between containers */
        }

                /* Updated styles for form and todo container */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 0px;
        }

        form label {  
            color: #555;
            font-size: 0.8rem;
            margin-bottom: 5px;
            align-items:
        }

        form input,
        form button {
            margin: 5px;
            padding: 8px; /* Smaller padding */
            border: none;
            background: #fff;
            font-size: 0.8rem; /* Smaller font size */
            width: 80%; /* Adjusted width */
        }

        form input {
            border: 2px solid transparent;
            width: 70%;
            height: 2.5em;
            padding-left: 0.8em;
            outline: none;
            overflow: hidden;
            background-color: #F3F3F3;
            border-radius: 10px;
            transition: all 0.5s;
        }
          
        form input:hover,
        form input:focus {
            border: 2px solid transparent;
            width: 70%;
            height: 2.5em;
            padding-left: 0.8em;
            outline: none;
            overflow: hidden;
            background-color: #F3F3F3;
            border-radius: 10px;
            transition: all 0.5s;
        }

        form button {
            width: auto;
            color: rgb(238, 139, 97);
            background: #fff;
            cursor: pointer;
            transition: all 0.5s ease-out;
        }

        form button:hover {
            color: #fff;
            background: rgb(238, 139, 97);
        }

        .todo-list {
            min-width: 70%; /* Adjusted width */
            list-style: none;
            padding: 8px; /* Smaller padding */
        }

        .todo {
            background: #fff;
            color: black;
            margin: 5px; /* Smaller margin */
            padding: 8px; /* Smaller padding */
            font-size: 0.8rem; /* Smaller font size */
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s ease;
        }

        .todo-button{
            color: #fff;
            background: #ff6f47;
            font-size: 0.8rem; /* Smaller font size */
            cursor: pointer;
            border: none;
            padding: 4px; /* Smaller padding */
        }

        .todo li {
            flex: 1;
        }

        .trash-btn,
        .complete-btn {
            color: #fff;
            background: #ff6f47;
            font-size: 0.8rem; /* Smaller font size */
            cursor: pointer;
            border: none;
            padding: 8px; /* Smaller padding */
        }

        .complete-btn {
            background: rgb(83, 196, 83);
        }

        .fa-check,
        .fa-trash {
            pointer-events: none;
        }

        .todo-item {
            display: block;
            width: 80%;
            padding: 8px;
            font-size: 12px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            background-color: transparent;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .fall {
            transform: translateY(8rem) rotateZ(20deg);
            opacity: 0;
        }

        /* Updated styles to hide todo-container when empty */
        .todo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .todo-container:empty {
            display: none;
        }

    </style>
</head>

       <script>
        // Todo List JavaScript code for Uproute goes here
        const saturdayInputs = document.querySelector(".saturday-input");
        const saturdayButton = document.querySelector(".saturday-button");
        const saturdayList = document.querySelector(".saturday-todo-list");

        document.addEventListener("DOMContentLoaded", getSaturdayTodos);
        saturdayButton.addEventListener("click", addSaturdayTodos);
        saturdayList.addEventListener("click", deleteSaturdayCheck);

        function addSaturdayTodos(e) {
            e.preventDefault();

            const todoDiv = document.createElement("div");
            todoDiv.classList.add("todo");

            const newTodo = document.createElement("li");
            newTodo.classList.add("todo-item");
            newTodo.innerText = saturdayInputs.value;
            todoDiv.appendChild(newTodo);

            const trashButton = document.createElement("button");
            trashButton.innerHTML = '<i class="fas fa-trash"></i>';
            trashButton.classList.add("trash-btn");
            todoDiv.appendChild(trashButton);

            saturdayList.appendChild(todoDiv);

            saturdayInputs.value = "";
        }

        function deleteSaturdayCheck(e) {
            const item = e.target;

            if (item.classList[0] === "trash-btn") {
                const todo = item.parentElement;
                todo.classList.add("fall");
                todo.addEventListener("transitionend", function () {
                    todo.remove();
                });
            }
        }

        function getSaturdayTodos() {
            let saturdayTodos = [];
